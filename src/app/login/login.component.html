
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#">Home</a></li>
  <li class="breadcrumb-item active">Login</li>
</ol>

<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" role="alert" *ngIf="message">
      <strong>Oh snap!</strong> {{ message }}
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" [(ngModel)]="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="button" class="btn btn-primary" (click)="doLogin()">Login</button>

  </div>
</div>
